<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 400px;
      max-height: 600px;
      overflow-y: auto;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    
    .video-item {
      display: flex;
      margin-bottom: 16px;
      padding: 8px;
      border-radius: 8px;
      background: #f5f5f5;
    }
    
    .thumbnail {
      width: 120px;
      height: 68px;
      object-fit: cover;
      margin-right: 12px;
      border-radius: 4px;
    }
    
    .video-info {
      flex: 1;
    }
    
    .title {
      font-size: 14px;
      margin: 0 0 4px 0;
    }
    
    .channel {
      font-size: 12px;
      color: #606060;
      margin: 0;
    }
    
    .timestamp {
      font-size: 11px;
      color: #909090;
      margin: 4px 0 0 0;
    }
    
    .clear-all {
      margin-bottom: 16px;
      padding: 8px 16px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .clear-all:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <button class="clear-all">Clear History</button>
  <div id="dismissed-videos"></div>
  <script src="popup.js"></script>
</body>
</html>
